name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Set image name and tag
        id: vars
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/smtp-telegram-gateway
          TAG=${GITHUB_SHA::7}
          FILE=Containerfile
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "file=${FILE}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }} -f ${{ steps.vars.outputs.file }} .

      - name: Push Docker image
        run: |
          docker push ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}

      - name: (Optional) Tag as latest
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }} ${{ steps.vars.outputs.image }}:latest
          docker push ${{ steps.vars.outputs.image }}:latest